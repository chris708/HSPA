<div class="row">
  <div class="col-6 m-auto">
    <div class="card m-auto">
      <div class="card-header">
        Register
      </div>
      <div class="card-body">
        <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
          <div class="form-group col-12">
            <label for="name" class="form-label">Name</label>
            <input id="name" type="text" class="form-control" formControlName="userName">
            <span class="error-block" *ngIf="!userName?.valid && (userName?.touched || userSubmitted)">
              Please provide name
            </span>
          </div>

          <div class="form-group col-12">
            <label for="email" class="form-label">Email</label>
            <input id="email" type="email" class="form-control" formControlName="email">
            <span class="error-block" *ngIf="!email?.valid && (email?.touched || userSubmitted)">
              <span *ngIf="email?.hasError('required')">Please provide email id</span>
              <span *ngIf="email?.hasError('email')">Please provide valid email id</span> 
            </span>
          </div>

          <div class="form-group col-12">
            <label for="password" class="form-label">Password</label>
            <input id="password" type="password" class="form-control" formControlName="password">
            <span class="error-block" *ngIf="!password?.valid && (password?.touched || userSubmitted)">
              <span *ngIf="password?.errors?.['required']">Please provide password</span>
              <span *ngIf="password?.errors?.['minlength']">Please provide min password length</span>
            </span>
          </div>

          <div class="form-group col-12">
            <label for="cpassword" class="form-label">Confirm Password</label>
            <input id="cpassword" type="password" class="form-control" formControlName="confirmPassword">
            <span class="error-block" *ngIf="!confirmPassword?.valid && (confirmPassword?.touched || userSubmitted)">
              <span *ngIf="confirmPassword?.errors?.['required']">Please confirm password</span>
            </span>
            <span class="error-block" *ngIf="registrationForm.hasError('notMatched') && confirmPassword?.valid">
              Passwords do not match
            </span>
          </div>

          <div class="form-group col-12">
            <label for="mobile" class="form-label">Mobile</label>
            <input id="mobile" type="text" class="form-control" formControlName="mobile">
            <span class="error-block" *ngIf="!mobile?.valid && (mobile?.touched || userSubmitted)">
              Please provide mobile number
            </span>
          </div>

          <div class="form-group col-12">
            <button type="submit" class="btn btn-primary">Save</button>
            <button type="reset" class="btn btn-secondary ml-2">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
