<div class="row mb-5">
  <div class="col-8 shadow-lg p-0 bg-white">
    <div class="card col-12">
      <div class="card-header"><h3>List your Property</h3></div>
      <div class="card-body">
        <form (ngSubmit)="onSubmit()" [formGroup]="addPropertyForm">
          <div class="tab-panel">
            <tabset class="member-tabset" #formTabs>
              <tab heading="Basic Info">
                <div class="form-group m-2">
                  <p>I want to</p>
                  <div class="btn-group" btnRadioGroup formControlName="SellRent">
                    <label class="btn btn-outline-primary me-2" btnRadio="1" role="button" name="SellRent">Sell</label>
                    <label class="btn btn-outline-primary" btnRadio="2" role="button" name="SellRent">Rent</label>
                  </div>
                </div>
                <div class="form-group m-2">
                  <p>BHK</p>
                  <div class="btn-group" btnRadioGroup [(ngModel)]="propertyView.BHK"  formControlName="BHK">
                    <label *ngFor="let bhk of [1,2,3,4]" class="btn btn-outline-primary me-2" btnRadio="{{bhk}}" role="button"
                      name="bhk">{{bhk}}</label>
                  </div>
                </div>
                <div class="form-group m-2">
                  <p>Property Type</p>
                  <div class="btn-group" btnRadioGroup [(ngModel)]="propertyView.PType" formControlName="PType">
                    <label *ngFor="let ptype of propertyTypes" class="btn btn-outline-primary me-2" btnRadio="{{ptype}}"
                      role="button" name="ptype">{{ptype}}</label>
                  </div>
                </div>
                <div class="form-group m-2">
                  <p>Furnish Type</p>
                  <div class="btn-group" btnRadioGroup [(ngModel)]="propertyView.FType" formControlName="FType">
                    <label *ngFor="let ftype of furnishTypes" class="btn btn-outline-primary me-2" btnRadio="{{ftype}}"
                      role="button" name="SellRent">{{ftype}}</label>
                  </div>
                </div>
                <div class="form-group m-2">
                  <label for="name" class="mb-1">in Building/Society/Project</label>
                  <input id="name" class="form-control" type="text" formControlName="Name" required
                    minlength="5" [(ngModel)]="propertyView.Name">
                  <span *ngIf="" class="error-block">Please provide name</span>
                  <span *ngIf="" class="error-block">Minlength of 5 required</span>
                </div>
                <div class="form-group m-2">
                  <label for="city" class="mb-1">City</label>
                  <input id="city" class="form-control" type="text" formControlName="City" [(ngModel)]="propertyView.City" >
                </div>
                <div class="form-group m-2 mt-3 d-grid gap-2">
                  <button type="button" class="btn btn-primary" (click)="selectTab(1)">Next</button>
                </div>
              </tab>
              <tab heading="Pricing and Area">
                <div class="form-group m-2">
                  <label>Price (in USD)</label>
                  <input type="text" class="form-control" [(ngModel)]="propertyView.Price" formControlName="Price">
                </div>
                <div class="form-group m-2">
                  <label>Security (in USD)</label>
                  <input type="text" class="form-control">
                </div>
                <div class="form-group m-2">
                  <label>Maintenance (in USD)</label>
                  <input type="text" class="form-control">
                </div>
                <div class="form-group m-2">
                  <label>Built Area (in Sqr Feet)  </label>
                  <input type="text" class="form-control" [(ngModel)]="propertyView.BuiltArea" formControlName="BuiltArea">
                </div>
                <div class="form-group m-2">
                  <label>Carpet Area(in Sqr Feet)</label>
                  <input type="text" class="form-control">
                </div>
                <div class="form-group m-2 mt-3 d-grid gap-2">
                  <button type="button" class="btn btn-primary" (click)="selectTab(2)">Next</button>
                </div>
                <div class="form-group m-2 mt-3 d-grid gap-2">
                  <button type="button" class="btn btn-primary" (click)="selectTab(0)">Back</button>
                </div>
              </tab>
              <tab heading="Address">
                <div class="form-group m-2">
                  <label>Floor</label>
                  <input type="text" class="form-control">
                </div>
                <div class="form-group m-2">
                  <label>Total Floor</label>
                  <input type="text" class="form-control">
                </div>
                <div class="form-group m-2">
                  <label>Address</label>
                  <input type="text" class="form-control">
                </div>
                <div class="form-group m-2">
                  <label>Landmark</label>
                  <input type="text" class="form-control">
                </div>
                <div class="form-group m-2 mt-3 d-grid gap-2">
                  <button type="button" class="btn btn-primary" (click)="selectTab(3)">Next</button>
                </div>
                <div class="form-group m-2 mt-3 d-grid gap-2">
                  <button type="button" class="btn btn-primary" (click)="selectTab(1)">Back</button>
                </div>
              </tab>
              <tab heading="Other Details">
                <div class="form-group m-2">
                  <label>Ready to Move</label><br />
                  <input type="radio" id='Yes' value='1' name="RTM">
                  <label class="m-2">Yes</label>
                  <input type="radio" id="No" value='2' name="RTM">
                  <label class="m-2">No</label>
                </div>
                <div class="form-group m-2">
                  <label>Possession/Avaialble From</label>
                  <input type="text" placeholder="Datepicker" class="form-control" bsDatepicker
                    [bsConfig]="{ containerClass: 'theme-dark-blue', dateInputFormat: 'DD-MM-YYYY' }">
                </div>
                <div class="form-group m-2">
                  <label>Age of Property</label>
                  <input type="text" class="form-control">
                </div>
                <div class="form-group m-2">
                  <p>Gated Community</p>
                  <div class="btn-group" btnRadioGroup>
                    <label class="btn btn-outline-primary me-2" btnRadio="Yes" role="button" name="gcommunity">Yes</label>
                    <label class="btn btn-outline-primary me-2" btnRadio="No" role="button" name="gcommunity">No</label>
                  </div>
                </div>
                <div class="form-group m-2">
                  <p>Ready to move</p>
                  <div class="btn-group" btnRadioGroup>
                    <label *ngFor="let direction of directions" class="btn btn-outline-primary me-2" btnRadio="{{direction}}"
                      role="button" name="bhk">{{direction}}</label>
                  </div>
                </div>
                <div class="form-group m-2">
                  <label>Description</label>
                  <textarea type="text" class="form-control" rows="6"></textarea>
                </div>
                <div class="form-group m-2 mt-3 d-grid gap-2">
                  <button type="button" class="btn btn-primary" (click)="selectTab(4)">Next</button>
                </div>
                <div class="form-group m-2 mt-3 d-grid gap-2">
                  <button type="button" class="btn btn-primary" (click)="selectTab(2)">Back</button>
                </div>
              </tab>
              <tab heading="Photos">
                <div class="form-group m-2">
                  <div class="photo-control">
                    <button class="mt-5" type="button">Upload</button> <br>
                    This is under construction
                  </div>
                </div>
                <div class="form-group m-2 mt-3 d-grid gap-2">
                  <button type="button" class="btn btn-primary" (click)="selectTab(3)">Back</button>
                  <button type="reset" class="btn btn-primary">Cancel</button>
                  <button type="submit" class="btn btn-primary">Save</button>
                </div>
              </tab>
            </tabset>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="col-4">
    <div class="card-header">
      <h3>Your Property Preview</h3>
    </div>
    <div class="shadow-lg p-3 bg-white">
      <app-property-card [property]="propertyView" [hideIcons]="true"></app-property-card>
    </div>
  </div>
</div>
